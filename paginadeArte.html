        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                background: #7189ff;
                font-family: "Comic Sans MS", cursive
            }

            #drawCanvas {
                border: 2px dashed #f7aef8;
                border-radius: 10px;
                display: none;
                margin-top: 15px;
                width: 100%;
                height: 250px;
                cursor: crosshair
            }
        </style>
    </head>

    <body class="text-center p-4">

        <h2 class="mb-4" style=" color: blueviolet;"> Tus Dibujos</h2>
        <button id="drawBtn" class="btn btn-lg btn-pink" style="background:#aeecef;color:rgb(48, 255, 255);">Agregar dibujo</button>
        <canvas id="drawCanvas" class="mt-3"></canvas>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            const btn = document.getElementById('drawBtn'),
                canvas = document.getElementById('drawCanvas'),
                ctx = canvas.getContext('2d');
            let drawing = false;
            function resize() { canvas.width = canvas.clientWidth; canvas.height = canvas.clientHeight }
            window.onload = resize; window.onresize = resize;
            btn.onclick = () => canvas.style.display = canvas.style.display === 'none' ? 'block' : 'none';
            canvas.onmousedown = () => drawing = true;
            canvas.onmouseup = () => { drawing = false; ctx.beginPath() };
            canvas.onmousemove = e => {
                if (!drawing) return;
                ctx.lineWidth = 3; ctx.lineCap = 'round'; ctx.strokeStyle = '#ff69b4';
                ctx.lineTo(e.offsetX, e.offsetY); ctx.stroke();
                ctx.beginPath(); ctx.moveTo(e.offsetX, e.offsetY)
            };
        </script>
    </body>
