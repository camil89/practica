<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kamish</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #7991ff;
            color: #ffffff;
        }

        header {
            background-color: #1349fc;
            padding: 30px 0;
            text-align: center;
            box-shadow: 0 2px 4px rgba(255, 255, 255, 0.822);
        }

        header h1 {
            font-family: 'Pacifico', cursive;
            font-size: 2.8rem;
            color: #69b7ff;
        }

        .card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgb(4, 255, 171);
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: scale(1.03);
        }

        .card img {
            border-radius: 10px 10px 0 0;
        }

        .caption {
            padding: 10px;
            font-size: 0.95rem;
            color: #c90000;
        }

        .container-gallery {
            margin-top: 30px;
        }

        footer {
            text-align: center;
            padding: 30px;
            font-size: 0.85rem;
            color: #8d8d8d;
            background-color: #adfdf3;
        }
    </style>
</head>

<body>


    <header>
        <h1> Tu galeria </h1>
        <p class="texto-descripcion">Un lugar bonito para compartir lo que te guste</p>
    </header>

    <!-- la Galería -->
    <div class="container container-gallery">
        <div class="row g-4">

            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card">
                    <img src="https://static.vecteezy.com/system/resources/previews/000/273/888/original/vector-abstract-pastel-background.jpg"
                        class="img-thumbnail" alt="Imagen 1">
                    <div class="color-pastel"> Modo pastel</div>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card">
                    <img src="https://www.inabaweb.com/wp-content/uploads/2023/03/Comentarios-en-redes-sociales.png"
                        class="img-thumbnail" alt="Imagen 2">
                    <div class="opiniones">Escribiendo tus opiniones</div>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card">
                    <img src="https://tse3.mm.bing.net/th/id/OIP.s-BV4wi-lycEK4naWwKWJgHaE7?pid=Api&P=0&h=180"
                        class="img-thumbnail" alt="Imagen 3">
                    <div class="flores">dibujos de flores</div>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card">
                    <img src="https://tse1.mm.bing.net/th/id/OIP.jS8Cn0iFQYC2_bx6vrT6fgHaE8?pid=Api&P=0&h=180"
                        class="img-thumbnail" alt="Imagen 4">
                    <div class="tradicional">arte tradicional</div>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card">
                    <img src="https://tse2.mm.bing.net/th/id/OIP.6_oSCkieJUSCtvz08fUeaQHaEO?pid=Api&P=0&h=180"
                        class="img-thumbnail" alt="Imagen 5">
                    <div class="digital">arte digital</div>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card">
                    <img src="https://i.ytimg.com/vi/C_QetK0D7c0/maxresdefault.jpg" class="img-thumbnail"
                        alt="Imagen 6">
                    <div class="abstracto">arte abstracto</div>
                </div>
            </div>
        </div>
    </div>
    <div class="d-grid gap-2">

        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary" type="button">publica tus dibujos</button>
        </div>
    </div>


    <footer>
        Hecho por una loca desquiciada (Camila Luciana Gomez 5°3°)
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
